<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url(style.css);
    </style>
  </head>
  <body>
    <div class="Main">
      <div class="NFt-img">
        <img class="image" src="images/image-equilibrium.jpg" alt="cool nft" />
      </div>

      <div class="nft02">Equilibrium #3429</div>

      <div class="nft01">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="price-days">
        <div class="blue-text-container">
          <img class="diamond" src="images/icon-ethereum.svg" alt="" />
          <span class="blue-text">0.041 ETH</span>
        </div>
        <div class="white-text-container">
          <img class="clock" src="images/icon-clock.svg" alt="" />
          <span class="white-text">3 days left</span>
        </div>
      </div>

      <div class="creator">
        <img class="face" src="images/image-avatar.png" alt="" />
        <span class="crator-text">Creation of <a class="link "href="">Jules Wyvern</a></span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
