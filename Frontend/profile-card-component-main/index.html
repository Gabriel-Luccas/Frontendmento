<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />

    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="images/image-victor.jpg" alt="" class="img-in" />
      </div>

      <div class="name-age">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
      </div>
      <p class="city">London</p>


      <div class="info">
        <div>
          <h2 class="followers">80K</h2>
          <p class="followers">Followers</p>
        </div>
        <div>
          <h2 class="likes">803K</h2>
          <p class="likes">Likes</p>
        </div>
        <div>
          <h2 class="photos">1.4K</h2>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
