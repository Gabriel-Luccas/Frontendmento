<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="estilos/mobile.css"
      media="screen and (max-width: 1440px)"
    />

    <link
      rel="stylesheet"
      href="estilos/desktop.css"
      media="screen and (min-width: 1440px)"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img class="logo-img" src="images/logo.svg" alt="" />
    </div>
    <main>
      <div class="img-holder">
        <img class="hero" src="images/hero-mobile.jpg" alt="" />
      </div>
      <div class="titlle">
        <p class="we-re">WE'RE</p>
        <p class="coming">COMING</p>
        <p class="soon">SOON</p>
      </div>
      <div class="info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>
      <form action="" class="user-info">
        <input class="email-info" type="email" placeholder="Enter your email" />
        <button>
          <img class="arrow" src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
