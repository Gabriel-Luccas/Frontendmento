<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="estilos/mobile.css"
      media="screen and (max-width: 1440px)"
    />
    <link
    rel="stylesheet"
    href="estilos/desktop.css"
    media="screen and (min-width: 1440px)"
  />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      
      
      <div class="img-conteiner">
        <img
          class="img-illustration"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>

      
      <div class="text-counteiner">
        <div class="infos">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="success">
          <p>
            <img
              class="success-icon"
              src="assets/images/icon-success.svg"
              alt=""
            />
            <span class="feitos"
              >Product discovery and building what
              <span class="matters">matters</span></span
            >
          </p>
          <p>
            <img
              class="success-icon"
              src="assets/images/icon-success.svg"
              alt=""
            />
            Measuring to ensure updates are a success
          </p>
          <p>
            <img
              class="success-icon"
              src="assets/images/icon-success.svg"
              alt=""
            />
            And much more!
          </p>
        </div>
      </div>

      
      
      <div class="form-counteiner">
        <form action="">
          <label for="emai-user">Email address:</label>
          <input type="email" placeholder="email@company.com" />
          <input
            class="sub"
            type="submit"
            value="Subscripe to monthly newsletter"
          />
        </form>
      </div>
    
    
    
    
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
