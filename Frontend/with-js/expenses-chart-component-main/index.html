<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="mobile.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="my--balance--section">
        <div class="container">
          <div class="money">
            <p>My balance<span style="display: block"> $921.48</span></p>
          </div>
          <div class="log"><img src="images/logo.svg" alt="" /></div>
        </div>
      </section>
      <section class="chart--section">
        <h2 class="fff">Speandng - Last 7 days</h2>
        <!--Chart starts here-->
        <div class="chart">
          <ul class="bars">
            <li>
              <div class="bar" id="bar-mon" data-percentage="$39"></div>
              <span>mon</span>
            </li>
            <li>
              <div class="bar" id="bar-tue" data-percentage="$20"></div>
              <span>tue</span>
            </li>
            <li>
              <div class="bar" id="bar-wed" data-percentage="$34"></div>
              <span>wed</span>
            </li>
            <!-- Update the IDs to use the correct day names -->
            <li>
              <div class="bar" id="bar-thu" data-percentage="$45"></div>
              <span>thu</span>
            </li>
            <!-- ... -->

            <li>
              <div class="bar" id="bar-fri" data-percentage="$33"></div>
              <span>fri</span>
            </li>
            <li>
              <div class="bar" id="bar-sat" data-percentage="$11"></div>
              <span>sat</span>
            </li>
            <li>
              <div class="bar" id="bar-sun" data-percentage="$22"></div>
              <span>sun</span>
            </li>
          </ul>
        </div>
        <!--Chart ends here-->
        <div class="results">
          <div class="actual">
            <p>this month <span id="thisMonthExpences" class="block display">$xxx</span></p>
          </div>
          <div class="last">
            <p>
              <span id="porcentageDisplay" class="por">%x </span
              ><span class="block">From last month</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
