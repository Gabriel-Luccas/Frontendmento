<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="styles/mobile.css"
      media="screen and  (max-width:1440px)"
    />
    <link
    rel="stylesheet"
    href="styles/desktop.css"
    media="screen and  (min-width:1440px)"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>


  </head>
  <body>
    <main>
      <div class="huddle-logo">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </div>

      <img class="huddle-img" src="images/illustration-mockups.svg" alt="" />
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="button">Register</button>
      
      <div class="icons">
        <a href=""><img src="images/instagram.png" alt="" class="icons-img"></a>
        <a href=""><img src="images/twitter.png" alt="" class="icons-img"></a>
        <a href=""><img src="images/facebook.png" alt="" class="icons-img"></a>
      </div>
    </main>
  </body>
</html>
